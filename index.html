<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>7 Slots Reality</title>
</head>
<body>
    <!-- <img src="src/images/main-background.png" alt=""> -->
    <div class="body">
        <div class="body__witcher witcher" id="scene">
            <div data-depth="0.2" class="witcher__sparks-back">
                <img src="src/images/sparks-back.png" alt="" class="unselectable">
            </div>
            <div data-depth="0.4" class="witcher__witcher">
                <img src="src/images/witcher.png" alt="" class="unselectable">
            </div>
            <div data-depth="0.8" class="witcher__sparks-front">
                <img src="src/images/sparks-front.png" alt="" class="unselectable">
            </div>
        </div>
        <div class="body__active active">
            <div class="active__box">
                <div class="active__bonus">
                    <div class="active__percents">
                        300%
                    </div>
                    <div class="active__text">
                        WELCOME BONUS
                    </div>
                </div>
                <div class="active__code code">
                    <input type="text" value="WITCHER" readonly class="code__input" id="input">
                    <button class="code__button" id="copy" >COPY CODE</button>
                </div>
                <div class="active__play">
                    <button class="active__button">PLAY NOW</button>
                </div>
            </div>
        </div>
        <div class="body__footer footer">
            <div class="footer__logo">
                <img src="src/images/logo.png" alt="" class="footer__img">
            </div>
            <div class="footer__terms">
                *Terms and Conditions Apply
            </div>
        </div>
    </div>
    <script src="src/js/parallax.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
